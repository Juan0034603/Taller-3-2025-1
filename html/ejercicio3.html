<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio # 3</title>
    <meta name="author" content="Juan Martinez">
    <meta name="description" content="Ejercicio #3">
    <meta name="keywords" content="Formulario, Nombre, Edad, Teléfono, Contraseña">

</head>

<body>
    <h1>Formulario de Registro Completo</h1>
    <form action="">


        <label for="nombre">Nombre Completo (Obligatorio): </label>
        <input type="text" id="nombre" autofocus required>

        <br>
        <br>

        <label for="correo">Correo Electrónico: </label>
        <input type="email" id="correo" pattern="^[a-zA-Z0-9._%+-]+@cecar\.edu\.co$" placeholder="ejemplo@cecar.edu.co"
            required>

        <br>
        <br>

        <label for="edad">Edad: </label>
        <input type="number" id="edad" min="18" max="100" required>

        <br>
        <br>

        <label for="teléfono">Teléfono: </label>
        <input type="tel" id="teléfono" pattern="^\+57 [0-9]{8}$" required>

        <br>
        <br>

        <label for="contraseña">Contraseña: </label>
        <input type="password" id="contraseña" minlength="8" required>

        <br>
        <br>

        <label for="página_web">Página Web Personal: </label>
        <input type="url" id="página_web" placeholder="https://tusitio.com" required>

        <br>
        <br>


        <label for="fecha_nac">Fecha de Nacimiento: </label>
        <input type="date" id="fecha_nac" required>

        <br>
        <br>

        <label for="datetime">Fecha y Hora: </label>
        <input type="datetime-local" id="datetime" required>

        <br>
        <br>

        <label for="mes_nac">Mes de Nacimiento:</label>
        <input type="month" id="mes_nac" required>

        <br>
        <br>

        <label for="semana_fav">Semana Favorita del Año:</label>
        <input type="week" id="semana_fav" required>

        <br>
        <br>

        <label for="satisfacción">Nivel de Satisfacción (0-10):</label>
        <input type="range" id="satisfacción" min="0" max="10" step="1" required>

        <br>
        <br>

        <label for="color_fav">Color Favorito:</label>
        <input type="color" id="color_fav" required>

        <br>
        <br>

        <label for="buscar">Buscar:</label>
        <input type="search" placeholder="Buscar..." id="buscar">

        <br>
        <br>


        <label for="subir_archivo">Sube un Archivo:</label>
        <input type="file" id="subir_archivo">

        <br>
        <br>

        <label>Género:</label>
        <input type="radio" id="hombre" name="genero" value="Hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="Mujer">
        <label for="mujer">Mujer</label>

        <br>
        <br>

        <input type="checkbox" id="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label>

        <br>
        <br>

        <label for="pais">Selecciona tu país:</label>
        <select id="pais">
            <option value="">-- Selecciona --</option>
            <option value="Colombia">Colombia</option>
            <option value="México">México</option>
            <option value="Argentina">Argentina</option>
            <option value="España">España</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Perú">Perú</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Venezuela">Venezuela</option>
        </select>

        <br>
        <br>

        <label for="codigo">Código de Registro (Solo Lectura):</label>
        <input type="text" id="codigo" value="REG123" readonly>

        <br>
        <br>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" rows="4" cols="39" placeholder="Escribe aquí tu mensaje..."></textarea>

        <br>
        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">


    </form>
</body>

</html>
